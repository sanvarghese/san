<!doctype html>
<html>

<head>
   <title>jQuery-add-elements</title>
   <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
   <script>
      $(document).ready(function () {

         // $("<p>append</p>").appendTo(".content");
         // $(".content-2").after("<button>after</button>");
         // $(".content-3").prepend("<p>prepend</p>");
         // $("<p>san</p>").prependTo(".content-4");
         // $(".content-5").before("<p>Zara</p>");

         $(".click-button-1").click(function () {
            Append1();
         });

         $(".click-button-2").click(function () {
            Appendto1();
         });

         $(".click-button-3").click(function () {
            After1();
         });

         $(".click-button-4").click(function () {
            Prepend1();
         });

         $(".click-button-5").click(function () {
            Prepend1to();
         });

         $(".click-button-6").click(function () {
            Before1();
         });

      });


      function Append1() {
         $(".inner").append("<h3>new append Elements</h3>");
      }
      function Appendto1() {
         $("<p>append</p>").appendTo(".content");
      }

      function After1() {
         $(".content-2").after("<button>after</button>");
      }

      function Prepend1() {
         $(".content-3").prepend("<p>prepend</p>");
      }

      function Prepend1to() {
         $("<p>san</p>").prependTo(".content-4");
      }

      function Before1() {
         $(".content-5").before("<p>Zara</p>");
      }


   </script>
</head>

<body>

   <div class="container">
      <h2> append</h2>
      <div class="inner">Hello</div>
      <div class="inner">Goodbye</div>
      <button class="click-button-1">append-btn</button>
   </div>

   <div class="container">
      <h2>appendTo</h2>
      <div class="content">Hello</div>
      <div class="content">Goodbye</div>
   </div>
   <button class="click-button-2">AppendTo</button>


   <div class="container">
      <h2>after</h2>
      <div class="content-2">Hello</div>
      <div class="content-2">Goodbye</div>
      <button class="click-button-3">after-btn</button>
   </div>

   <div class="container">
      <h2>prepend</h2>
      <input class="content-3" test="this is test" type="text" name="txtname" data-address="wayanad kerala">
      <button class="click-button-4">prep-btn</button>
   </div>

   <div class="container">
      <h2>prependTo</h2>
      <!-- <input class="content-4" test="this is test" type="password" name="txtname" data-address="wayanad kerala"> -->
      <div class="content-4">Goodbye</div>
      <button class="click-button-5">prep-btn</button>

   </div>

   <div class="container">
      <h2>before</h2>
      <div class="inner">Hello</div>
      <div class="inner">Goodbye</div>
      <input class="content-5" test="this is test" type="time" name="txtname" data-address="wayanad kerala">
      <button class="click-button-6">bfr-btn</button>

   </div>

</body>

</html>
